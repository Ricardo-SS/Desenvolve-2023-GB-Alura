<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="600"></canvas>
    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext('2d');

        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0, 0, 600, 400);
        
        // retangulo verde
        pincel.fillStyle = "green";
        pincel.fillRect(0, 0, 200, 400);

        // retangulo vermelho
        pincel.fillStyle = "red";
        pincel.fillRect(400, 0, 200, 400);

        //triangulo
        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.moveTo(300, 200);    //x300 y200
        pincel.lineTo(200, 400);    //x200 y400    
        pincel.lineTo(400, 400);    //x400 y400 de cima pra baixo
        pincel.fill();

        //triangulo
        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.moveTo(300, 200);    //x300 y200
        pincel.lineTo(200, 0);    //x200 y400    
        pincel.lineTo(400, 0);    //x400 y400 de cima pra baixo
        pincel.fill();
        
        // circulo de fora
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(300, 200, 50, 0, 2 * 3.14);
        pincel.fill();
        //circulo de dentro
        pincel.fillStyle = "white";
        pincel.beginPath();
        pincel.arc(300, 200, 30, 0, 2 * 3.14);
        pincel.fill();


    </script>
</body>
</html>
