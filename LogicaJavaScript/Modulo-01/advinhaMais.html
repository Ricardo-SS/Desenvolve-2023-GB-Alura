<meta charset="utf-8">

<html>
    <body>
        <input type="number">
        <button>Compare como meu segredo</button>
        
    </body>
    <script>
        var segredo = Math.round(Math.random() * 10);
        var input = document.querySelector("input");
        input.focus();

        function verifica () {

            if(input.value == segredo){
                alert("Você acertou!");
            }else{
                alert("você errou! ");
            }
            input.value="";
            input.focus();
        }

        var button = document.querySelector("button");
        button.onclick = verifica;      //coloca a função verifica dentro do onclick
        
    </script>
</html>
