<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class="containner">

    <h1>Paint Web</h1>
    <p><label class="select-color" for="cor">Selecione a cor </label>
      <input class="select-color" id="cor" name="cor" type="color">
    </p>
    <canvas width="600" height="400"></canvas>
  </div>

  <style>
    body {
      width: 600px;
      margin: 0 auto;
background-color: #e4e4e4;
text-align: center;
    }

    canvas {
      border: black 2px solid;
      border-radius: 8px;
      
    }

    input {
      width: 50px;
    }

    label {
      font: Arial sans-serif;
      font-size: 1.2rem;
      color: aqua;
      background-color: #969696;
      border-radius: 4px;
      padding: 4px 22px;
    }

  </style>

  <script>
    var paleta = document.querySelector('input');
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = '#ffffff';
    pincel.fillRect(0, 0, 600, 400);
    var desenha = false;

    function desenhaCirculo(evento) {
      if (desenha) {
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = paleta.value; // sempre pega o valor atual da paleta!
        pincel.beginPath();
        pincel.arc(x, y, 5, 0, 2 * 3.14);
        pincel.fill();
      }
      console.log(x + ',' + y);
    }
    tela.onmousemove = desenhaCirculo;
    // atribuindo diretamente a função anônima
    tela.onmousedown = function () {
      desenha = true;
    }
    // atribuindo diretamente a função anônima
    tela.onmouseup = function () {
      desenha = false;
    }
  </script>
</body>

</html>
<p>Clique e araste para riscar</p>
